<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Main</title>
    <style>
      html,head,body { padding:10px; margin:0; }
      body { font-family: calibri, helvetica, arial, sans-serif; }

      .subtitle {
        margin-bottom: 10px;
      }

      .subtitle input {
        float: left;
      }

      .subtitle p {
        margin: 0 0 0 24px;
      }

      .subtitle .native {
        font-size: 80%;
        color: grey;
      }
    </style>
    <script src="elm.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      window.app = Elm.fullscreen(Elm.Main);
      app.ports.videoSeek.subscribe(videoSeek);

      function videoSeek(time) {
        console.log("Seeking to:", time)
        var videos = document.getElementsByTagName('video');
        if (videos.length == 1) {
          videos[0].currentTime = time;
        }
      }
    </script>
  </body>
</html>
